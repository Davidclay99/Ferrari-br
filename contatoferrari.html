<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Ferrari</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="ferrari-contato.css">

    </head>

    <body>
        <header>
            <div class="caixa1">
                <h1><img class="banner1" src="https://logosmarcas.net/wp-content/uploads/2020/05/Ferrari-Logo.png"></h1>
    
                    <nav>
                        <ul>
                            <li><a href="paginaferrari.html" >Pagina principal</a></li>
                            <li><a href="test_html.html" >Carros</a></li>
                            <li><a href="">Contato</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>

                    <label for="radio-email"><input type="radio" name="contato" valeu="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" valeu="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" valeu="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido ?</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber as nossas novidades por email ?</label>

                <input type="submit" value="Enviar formulário" id="radio-email" class="enviar">
            </form>
        </main>

        <footer>
            <div class="rodape">
                <img src="https://i.pinimg.com/originals/ad/0e/ea/ad0eeade192501174ee994f8c16b39be.png">
                <p>Copyright Ferrari - 2021</p>
            </div>
        </footer>
    </body>
</html>
